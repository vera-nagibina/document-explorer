<p-menubar [model]="items">
    <p-button label = "Change Theme" (click) = "onChange()"></p-button>
</p-menubar>
<div class="container">
    <div class="container-tree">
        <p-tree [value]="files" selectionMode="single" 
                [(selection)]="selectedFile" (click)="selectFiles()">
        </p-tree>
    </div>
    <div class="browser">
        <div *ngIf = "docType">
            <p-editor [(ngModel)]="text" class="text" [style]="{'height':'100vh'}"></p-editor>
        </div>

        <div *ngIf = "imageType">
            <img [src]="imageUrl" class="image">
        </div>     

    </div>
</div>
